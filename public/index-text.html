<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Static Top Navbar Example for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./stylesheets/style.css">

</head>

<body>
    <!--Navbar -->
    <nav class="nav-style navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
<span class="sr-only">Toggle navigation</span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Mongo Scraper</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#about">Saved Articles</a></li>
                    <li><button id="scrap" type="submit" class="btn btn-danger scrap">SCRAP NEW ARTICLES!</button></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
        <!-- Main component for a primary marketing message or call to action -->
        <div class="row">
            <div class="col-sm-12 color-white">
                <img class="img-responsive title-img" src="./images/print.jpg" alt="title image">
                <h1 class="text-center position-rel">Mongo Scraper</h1>
                <h3 class="text-center position-rel">New York Times Edition</h3>

            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="article">
                        <h3 class="text-center yellow">Oh uh. Looks like we don't have any new articles.</h3>
                        
                    </div>
                </div>
            </div>
        </div>

    <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
